{% extends "base.html" %}
{% block content %}
    
    <h3 class="deep-purple-text center-align">
        Edit Review
    </h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
            <!-- Game Title Selector -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-scroll prefix deep-purple-text"></i>
                    <select id="game_title" name="game_title" class="validate" required>
                        <option value="" disabled>Choose Game</option>
                        {% for title in titles %}
                            {% if title.game_title == review.game_title %}
                                <option value="{{ title.game_title }}" selected>{{ title.game_title }}</option>
                            {% else %}
                                <option value="{{ title.game_title }}">{{ title.game_title }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="game_title">Game Title</label>
                </div>
            </div>
            <!-- Review Title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-crown prefix deep-purple-text"></i>
                    <input id="review_title" name="review_title" value="{{ review.review_title }}" class="validate" required></textarea>
                    <label for="review_title" class="active">Review Title</label>
                </div>
            </div>
            <!-- Review Text -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen prefix deep-purple-text"></i>
                    <textarea id="review_text" name="review_text" class="materialize-textarea" class="validate" required>
                        {{- review.review_text -}} 
                    </textarea>
                    <label for="review_text">Review</label>
                </div>
            </div>
            <!-- Game Rating -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-star-half-alt prefix deep-purple-text"></i>
                    <select id="game_rating" name="game_rating">
                        <option value="" disabled>Choose your rating</option>
                        {% for i in range(1,11) %}
                            {% if i == review.game_rating %}
                                <option value="{{ i }}" selected>{{ i }}</option>
                            {% else %}
                                <option value="{{ i }}">{{ i }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="game_rating">Rate this game between 1 and 10!</label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- Cancel Button -->
                    <a href="{{ url_for('profile', username=session['user']) }}" class="btn-large red accent-3 text-shadow">
                        Cancel <i class="fas fa-times circle right"></i>
                    </a>
                    <button type="submit" class="btn-large deep-purple text-shadow">
                        Edit Review <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
