{% extends "base.html" %}
{% block content %}

    <h3 class="center-align deep-purple-text">
        <hr>
        Games
        <hr>
    </h3>

    <div class="row">
        <div class="col">
            <table class="responsive-table">
                <thead>
                <tr>
                    <th>Rank</th>
                    <th></th>
                    <th>Title</th>
                    {% if session.user %}
                        <th>Your Rating</th>
                    {% endif %}
                    <th>Avg. Rating</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                    {% for game in catalogue %}
                        <tr>                           
                            <td>
                                1
                            </td>
                            
                            <td><img class="game-thumbnail" src="{{ game.image_url }}"></td>
                            <td>
                                <p>{{ game.game_title }}</p>
                                <p>{{ game.game_description }}</p>
                            </td>
                            {% if session.user %}
                                <td class="center-align">8</td>
                            {% endif %}
                            <td class="center-align">8</td>
                            <td>
                                <a href="#" class="btn-small light-green">Buy</a>
                                <a href="#" class="btn-small purple lighten-2">Review</a>
                            </td>   
                        </tr>
                    {% endfor %}     
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
