{% extends "base.html" %}
{% block content %}

<h3 class="center-align deep-purple-text">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix deep-purple-text"></i>
                    <input id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9{5,15}]$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix deep-purple-text"></i>
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix deep-purple-text"></i>
                    <input id="password" name="password" type="password" minlength="8" 
                        maxlength="20" pattern="^[a-zA-Z0-9{5,15}]$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large deep-purple text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
