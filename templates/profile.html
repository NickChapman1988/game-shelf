{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align deep-purple-text">
                {{username}}'s Profile
            </h3>         
        </div>
    </div>
</div>
<h4 class="left-align deep-purple-text">{{username}}'s Reviews</h4>
<ul class="collapsible">
    {% for review in reviews %}
    <li>
        <div class="collapsible-header deep-purple white-text text-shadow">
            <i class="fas fa-caret-down"></i>
            <strong>{{ review.game_title }}</strong>
        </div>
        <div class="collapsible-body">
            <p><em>Written on {{ review.date_created.date() }}</em></p>
            <span>{{ review.review_text }}</span>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
